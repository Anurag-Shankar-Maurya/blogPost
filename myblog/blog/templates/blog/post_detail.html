{% extends "blog/base.html" %}
{% block content %}
<article class="post-detail">
    <h2>{{ post.title }}</h2>
    <div class="meta">By {{ post.author }} | {{ post.created_on|date:"M d, Y" }}</div>
    <div class="content">{{ post.content | safe }}</div>
    <a class="btn" href="{% url 'post_list' %}">&larr; Back to Blog</a>
</article>
{% endblock %}
